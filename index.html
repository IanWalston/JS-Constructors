    <div id="characterSelectionScreen">
        <h3>Only one will protect you, the rest will try to kill you</h3>

        <div class="contatiner">
            <div class="row">
                <div class="col-md-4">
                    <div id="playerDiv">

                    </div>
                </div>
                <div class="col-md-4">
                </div>

                <div class="col-md-4">  
                    <div id="enemyDiv">
                    </div>
                </div>
            </div>
        </div>
